server:
  # 服务监听地址，0.0.0.0 表示所有网卡
  host: 0.0.0.0
  # 服务监听端口   
  port: 8004
  # 接口访问令牌，调用API时需在header中携带          
  token: "your_api_token"  

mysql:
  # MySQL数据库主机地址
  host: "localhost"
  # 端口  
  port: 3306
  # 用户名          
  user: "root"
  # 用户密码         
  password: "your_password"
  # 数据库名
  database: "voiceprint_db"